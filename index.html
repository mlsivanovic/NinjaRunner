<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2d3436">
    <title>Ninja Runner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="score-board">Score: 0</div>
            <div id="lives-board" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 24px;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div id="shield-board" style="position: absolute; top: 60px; left: 50%; transform: translateX(-50%); font-size: 24px; font-weight: bold; color: #0984e3;">üõ°Ô∏è 0</div>
            <div id="high-score" style="position: absolute; top: 20px; right: 20px; font-family: sans-serif; font-size: 24px; font-weight: bold; color: #2d3436;">Best: 0</div>
            <button id="mute-btn" style="position: absolute; top: 60px; right: 20px; background: none; border: none; font-size: 30px; cursor: pointer; pointer-events: auto;">üîä</button>
            <button id="night-mode-btn" style="position: absolute; top: 100px; right: 20px; background: none; border: none; font-size: 30px; cursor: pointer; pointer-events: auto;">üåô</button>
            <div id="boss-hud" style="display: none; position: absolute; top: 140px; left: 50%; transform: translateX(-50%); width: 300px; height: 20px; background: rgba(0,0,0,0.5); border: 2px solid #fff; border-radius: 10px;">
                <div id="boss-hp-bar" style="width: 100%; height: 100%; background: #e74c3c; border-radius: 8px; transition: width 0.2s;"></div>
            </div>
            <div id="start-message">Tap or Press Space to Start</div>
            <div id="game-over-screen" style="display: none;">
                <h1>GAME OVER</h1>
                <div class="stats">
                    <p>Score: <span id="go-score">0</span></p>
                    <p>Best: <span id="go-best">0</span></p>
                </div>
                <button id="restart-btn">Try Again</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW error', err));
            });
        }
    </script>
</body>
</html>
